<!DOCTYPE html>
<html langs="en">
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NanoGraph</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NanoGraph</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <form id="count_form" className="numWords" autocomplete="off">
            <label>
              How many words ya got?
              <input type="text" name="numwords" id="numwords"
                placeholder=""
              />
            </label>
            <input type="submit" value="Update" />
          </form>
          <label>
            Daily goal:
            <input type="text" id="daily_goal" placeholder=""/>
          </label>
          <label>
            Start date:
            <input type="text" id="start" placeholder=""/>
          </label>
          <label>
            End date:
            <input type="text" id="end" placeholder=""/>
          </label>

          <form id="archive" autocomplete="off">
            <label>
              <input type="text" name="name" id="archive_name" placeholder=""/>
            </label>
            <input type="submit" value="Archive" />
          </form>
          <button id="archive_load">Load</button>

        </div>
        <div class="col-md-9" id="chart">
        </div>
      </div>
    </div><!-- /.container -->

    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="js/main.js"></script>
  </body>
</div>
